<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
  <div class="title">
    <h1>Listado de productos</h1>
    <button class="btn" routerLink="/add">Agregar Producto</button>
  </div>
  <table *ngIf="listProducts.length > 0">
    <tr>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Precio</th>
      <th>Stock</th>
      <th></th>
    </tr>
    <tbody>
    <tr *ngFor="let item of listProducts">
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.price | currency}}</td>
      <td>{{ item.stock }}</td>
      <td><button [routerLink]="['/edit', item.id]" class="btn1" style="background-color: green;">Edit</button>
          <button (click)="deleteProduct(item.id!)" class="btn1" style="background-color: red;">Delete</button>
      </td>
    </tr>
  </tbody>
  </table>
  <h5 *ngIf="listProducts.length == 0">No hay productos para mostrar</h5>
</div>
